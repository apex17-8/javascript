<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegetable Cart - Add Item</title>
</head>
<body>
  <h2>Vegetables</h2>
  <ul id="veggieList">
    <li>Tomato <button class="addBtn">Add to Cart</button></li>
    <li>Onion <button class="addBtn">Add to Cart</button></li>
    <li>Carrot <button class="addBtn">Add to Cart</button></li>
  </ul>

  <h3>Your Cart:</h3>
  <ul id="cart"></ul>

  <script>
    const buttons = document.getElementsByClassName("addBtn");
    const cart = document.getElementById("cart");

    for (let btn of buttons) {
      btn.addEventListener("click", (e) => {
        const item = document.createElement("li");
        item.textContent = e.target.parentElement.textContent.replace("Add to Cart", "");
        cart.appendChild(item);
      });
    }
  </script>
</body>
</html>
